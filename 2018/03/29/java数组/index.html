<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> java数组定义 · Hexo</title><meta name="description" content="java数组定义 - John Doe"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yoursite.com/atom.xml" title="Hexo"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="/tags/" target="_self" class="nav-list-link">TAGS</a></li><li class="nav-list-item"><a href="https://weibo.com/u/1964989721" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/TsunaSun" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">java数组定义</h1><div class="post-info">Mar 29, 2018</div><div class="post-content"><p>重拾java，忘了很多东西，特别是数组的定义老是会忘。记下来好了</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">        <span class="comment">/** </span></span><br><span class="line"><span class="comment">         * 数组的三种定义方法 </span></span><br><span class="line"><span class="comment">         *  </span></span><br><span class="line"><span class="comment">         * 1.数组类型[] 数组名=new 数组类型[数组长度];   </span></span><br><span class="line"><span class="comment">         * 2.数组类型[] 数组名=&#123;数组0,数组1,数组2,数组3,....&#125;;   </span></span><br><span class="line"><span class="comment">         * 3.数组类型[] 数组名=new 数组类型[]&#123;数组0,数组1,数组2,...&#125;;  </span></span><br><span class="line"><span class="comment">         * */</span>  </span><br><span class="line">  </span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">WhatEver</span> </span>&#123;  </span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;  </span><br><span class="line">        <span class="comment">//第一种   例:  </span></span><br><span class="line">        String[] test1 = <span class="keyword">new</span> String[<span class="number">6</span>];  </span><br><span class="line">        test1[<span class="number">0</span>] = <span class="string">"数组0"</span>;  </span><br><span class="line">        test1[<span class="number">1</span>] = <span class="string">"数组1"</span>;  </span><br><span class="line">          </span><br><span class="line">          </span><br><span class="line">        <span class="comment">//第二种 例:  </span></span><br><span class="line">        String[] test2 = &#123;<span class="string">"数组0"</span>,<span class="string">"数组1"</span>,<span class="string">"数组2"</span>,<span class="string">"...."</span>&#125;;  </span><br><span class="line">          </span><br><span class="line">        <span class="comment">//第三种 例:  </span></span><br><span class="line">        String[] test3 = <span class="keyword">new</span> String[]&#123;<span class="string">"数组0"</span>,<span class="string">"数组1"</span>,<span class="string">"数组2"</span>,<span class="string">"...."</span>&#125;;  </span><br><span class="line">          </span><br><span class="line">          </span><br><span class="line">          </span><br><span class="line">    &#125;  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2018/03/30/java学习笔记/" class="prev">上一篇</a><a href="/2018/03/19/pat甲级感想/" class="next">下一篇</a></div><div class="copyright"><p>© 2015 - 2018 <a href="http://yoursite.com">John Doe</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+l
