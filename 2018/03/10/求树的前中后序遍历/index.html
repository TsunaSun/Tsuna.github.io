    <h1 class="article-title" itemprop="name">
      求树的前中后序遍历
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>之前学树的时候学的很模糊也没有时间去弄懂，在pat上刷到题目不会写了，专门来学习一下已知另外两个遍历来求另一个遍历。</p>
<h2 id="已知前中序遍历求后序遍历。"><a href="#已知前中序遍历求后序遍历。" class="headerlink" title="已知前中序遍历求后序遍历。"></a>已知前中序遍历求后序遍历。</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;cstdio&gt;</span><br><span class="line">#include &lt;cstring&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">int pre[]=&#123;<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>&#125;;</span><br><span class="line">int <span class="keyword">in</span>[]=&#123;<span class="number">3</span>,<span class="number">2</span>,<span class="number">4</span>,<span class="number">1</span>,<span class="number">6</span>,<span class="number">5</span>&#125;;</span><br><span class="line">int postnum[<span class="number">10</span>];</span><br><span class="line"><span class="keyword">void</span> post(int root ,int start,int end)</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">if</span> (start&gt;end)</span><br><span class="line">        <span class="keyword">return</span> ;</span><br><span class="line">    int i=start;</span><br><span class="line">    <span class="keyword">while</span> (i&lt;end&amp;&amp;<span class="keyword">in</span>[i]!=pre[root])</span><br><span class="line">        i++;</span><br><span class="line">    post(root+<span class="number">1</span>,start,i<span class="number">-1</span>);</span><br><span class="line">    post(root+<span class="number">1</span>+(i-start),i+<span class="number">1</span>,end);</span><br><span class="line">    cout&lt;&lt;pre[root];</span><br><span class="line">&#125;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    post(<span class="number">0</span>,<span class="number">0</span>,<span class="number">5</span>);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
