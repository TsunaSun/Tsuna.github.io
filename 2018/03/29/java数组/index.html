<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">        <span class="comment">/** </span></span><br><span class="line"><span class="comment">         * 数组的三种定义方法 </span></span><br><span class="line"><span class="comment">         *  </span></span><br><span class="line"><span class="comment">         * 1.数组类型[] 数组名=new 数组类型[数组长度];   </span></span><br><span class="line"><span class="comment">         * 2.数组类型[] 数组名=&#123;数组0,数组1,数组2,数组3,....&#125;;   </span></span><br><span class="line"><span class="comment">         * 3.数组类型[] 数组名=new 数组类型[]&#123;数组0,数组1,数组2,...&#125;;  </span></span><br><span class="line"><span class="comment">         * */</span>  </span><br><span class="line">  </span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">WhatEver</span> </span>&#123;  </span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;  </span><br><span class="line">        <span class="comment">//第一种   例:  </span></span><br><span class="line">        String[] test1 = <span class="keyword">new</span> String[<span class="number">6</span>];  </span><br><span class="line">        test1[<span class="number">0</span>] = <span class="string">"数组0"</span>;  </span><br><span class="line">        test1[<span class="number">1</span>] = <span class="string">"数组1"</span>;  </span><br><span class="line">          </span><br><span class="line">          </span><br><span class="line">        <span class="comment">//第二种 例:  </span></span><br><span class="line">        String[] test2 = &#123;<span class="string">"数组0"</span>,<span class="string">"数组1"</span>,<span class="string">"数组2"</span>,<span class="string">"...."</span>&#125;;  </span><br><span class="line">          </span><br><span class="line">        <span class="comment">//第三种 例:  </span></span><br><span class="line">        String[] test3 = <span class="keyword">new</span> String[]&#123;<span class="string">"数组0"</span>,<span class="string">"数组1"</span>,<span class="string">"数组2"</span>,<span class="string">"...."</span>&#125;;  </span><br><span class="line">          </span><br><span class="line">          </span><br><span class="line">          </span><br><span class="line">    &#125;  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
